name: E2E Tests

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install unzip
        run: apt-get update && apt-get install -y unzip

      - name: Setup bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
        with:
          bun-version: "latest"

      - name: Install project dependencies
        run: bun i

      - name: Install playwright and its dependencies
        run: bun test:install

      - name: Build application
        run: bun bake

      - name: Run E2E tests
        run: bun test:e2e --workers 3
        env:
          HOME: /root
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:8060

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: ${{ always() }}
        with:
          name: playwright-report
          path: tests/results/playwright-report/
          retention-days: 3

      - name: Upload Playwright raw results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: ${{ always() }}
        with:
          name: playwright-raw
          path: tests/results/e2e/
          retention-days: 3

      - name: Upload all e2e test results as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: e2e-test-results
          path: tests/results/
          retention-days: 3

      - name: Add artifact download info to summary
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "### :package: E2E Test Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts for this run are available under the **Artifacts** section at [this workflow run]($RUN_URL)." >> $GITHUB_STEP_SUMMARY
          echo "- Or use GitHub CLI: \`gh run download ${{ github.run_id }} -n e2e-test-results\`" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML report: [playwright-report]($RUN_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright raw: [playwright-raw]($RUN_URL)" >> $GITHUB_STEP_SUMMARY
