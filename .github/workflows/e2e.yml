name: e2e tests
on:
  workflow_call:
    inputs:
      shard:
        required: false
        type: string
        default: '1/1'
permissions:
  contents: read
  packages: read
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xero/text0wnz/ci:latest
      options: --user root
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install project dependencies
        run: bun i
      - name: set localhost domain
        run: |
          sed -i 's!text.0w.nz!localhost!' .env
      - name: build application
        run: bun bake
      - name: set artifact name
        id: set-artifact-name
        run: |
          SHARD="${{ inputs.shard || '1/1' }}"
          ARTIFACT_NAME="blob-report-${SHARD//\//-}"
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
      - name: run e2e tests
        run: bun test:e2e --shard=${{ inputs.shard }}
        env:
          HOME: /root
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:8060
      - name: upload playwright html report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/results/playwright-report/
          retention-days: 3
      - name: upload playwright raw results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-raw
          path: tests/results/e2e/
          retention-days: 3
      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.set-artifact-name.outputs.artifact_name }}
          path: blob-report
          retention-days: 1
